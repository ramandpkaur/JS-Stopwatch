<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch | By RMN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      00:00:00
    </div>
    <div class="buttonBox">
      <button id='start' onclick="startTimer()">Start</button>
      <button id='stop' onclick="stopTimer()">Stop</button>
    </div>
  </div>
  

  
  <div class="footer">
    Made with <span>&#10084;</span> by &copy; Ramandpkaur
  </div>

</body>
<script src="index.js"></script>
</html>
